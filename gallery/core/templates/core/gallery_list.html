{% extends "base.html" %}

{% block content %}
  <div class="container">
    {% if gallery %}
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Gallery</h1>
        </div>
        {% for photo in gallery %}
          <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="#">
              <img class="img-responsive" style="height:160px" src="{{ photo.photo.url }}">
            </a>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endblock content %}
